# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test and build Linux amd64 binary

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Test and check coverage
        run: make test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build Linux amd64
        run: |
          make build
          echo "VERSION=$(make -s version | grep Version | cut -d' ' -f2)" >> $GITHUB_ENV

      - name: Upload artifact Linux amd64
        uses: actions/upload-artifact@v4
        with:
          name: cbzconcat-${{ env.VERSION }}.linux.amd64
          path: ./build/cbzconcat-${{ env.VERSION }}.linux.amd64
