# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test and build Linux amd64 binary

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Test and check coverage
        run: make test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Fetch tags for version info
        run: git fetch --tags

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Debug git state
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "All tags: $(git tag -l)"
          echo "Git describe: $(git describe --tags --always --dirty)"
          echo "Git describe with tags: $(git describe --tags)"

      - name: Build Linux amd64
        run: |
          git fetch --tags --depth=0  # Ensure we have all tags
          make build
          echo "VERSION=$(make -s version | grep Version | cut -d' ' -f2)" >> $GITHUB_ENV

      - name: Upload artifact Linux amd64
        uses: actions/upload-artifact@v4
        with:
          name: cbzconcat-${{ env.VERSION }}.linux.amd64
          path: ./build/cbzconcat-${{ env.VERSION }}.linux.amd64
